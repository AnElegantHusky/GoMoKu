<!DOCTYPE html>
<html>
  <head>
    <script language="javascript" type="text/javascript" src="client.js"></script>
    <link rel="icon" src="./images/background.png" type="image/x-icon" />
    <img src="./images/background.png" style="width:40px;height:40px;position:absolute;border:1px solid black;display:none;">
    <img src="./images/blackStone.png" style="width:40px;height:40px;position:absolute;border:1px solid black;display:none;">
    <img src="./images/whiteStone.png" style="width:40px;height:40px;position:absolute;border:1px solid black;display:none;">
  </head>
  <h2>GoMoKu</h2>
  <body>
    <div id="input-name">
      <input type="text" id="name" placeholder="Player Name"></input>
      <button type="button" id="submit-btn" onclick="initPlayer(event)">Submit</button>
      <br>
      <text id="wait-player" style="display:none;">Waiting...</text><br>
      <text id="black-player" style="display:true;">Black:</text><br>
      <text id="white-player" style="display:true;">White:</text><br>
      <text id="winner" style="display:true;">Winner:</text><br>
      <!-- <button type="button" id="continue-btn" onclick="continueGame(event)">Continue</button>
      <button type="button" id="refuse-btn" onclick="refuseGame(event)">Refuse</button> -->
    </div>
    <div id="chessBoard" style="width:400px;height:400px;border:1px solid black;position:relative;" \
        onclick="clickBoard(event)"></div>
  </body>
</html>
